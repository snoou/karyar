<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <div id="bgPoster" class="poster">
            <div class="header-bar">
                <img src="../img /IMDB logo.svg" alt="IMDB Logo" class="logo">

                <div class="search-box">
                    <input id="searchInput" type="text" placeholder="Search IMDb" />
                    <i id="searchIcon" class="fas fa-search"></i>

                    <div class="search-dropdown">
                        <ul id="search"></ul>
                    </div>
                </div>

                <div class="genres">
                    <div class="genres-toggle">
                        <span>Genres</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="genres-menu">
                        <span>Action</span>
                        <span>Adventure</span>
                        <span>Animation</span>
                        <span>Biography</span>
                        <span>Comedy</span>
                        <span>Crime</span>
                        <span>Drama</span>
                    </div>
                </div>
            </div>
    </header>


    <main>
        <div id="list" class="movie-list"></div>
    </main>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>

</html>
