<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <div id="bgPoster" class="poster">
            <div class="header-bar">
                <img src="../img /IMDB logo.svg" alt="IMDB Logo" class="logo">

                <div class="search-box">
                    <input id="searchInput" type="text" placeholder="Search IMDb" />
          <a id="addrespag" href="">
            <i id="searchIcon" class="fas fa-search"></i>
          </a>

                    <div class="search-dropdown">
                        <ul id="search"></ul>
                    </div>
                </div>

                <div class="genres">
                    <div class="genres-toggle">
                        <span>Genres</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="genres-menu">
                        <span>Action</span>
                        <span>Adventure</span>
                        <span>Animation</span>
                        <span>Biography</span>
                        <span>Comedy</span>
                        <span>Crime</span>
                        <span>Drama</span>
                    </div>
                </div>
            </div>
    </header>


    <main>
        <div class="info-title-page">
            <div>
                <h2 class="title"></h2>
                <div class="title-page">
                    <span></span>
                    <div>
                        <img src="../img /Icon.svg" alt="star">
                        <span class="star"></span>
                        <span>/10</span>
                    </div>
                </div>
            </div>


            <div class="title info-dis">
                <div><img class="poster-img-info" src="" alt="poster "></div>
                <div>
                    <div class="genre-info">
                        <h3>Genre</h3>
                        <div>


                        </div>
                    </div>

                    <div class="genre-info">
                        <h3>Plot</h3>
                        <div class="plot">
                            <span></span>


                        </div>
                    </div>

                    <div class="genre-info">
                        <h3>Director</h3>
                        <div>
                            <span></span>


                        </div>
                    </div>

                    <div class="genre-info">
                        <h3>Writers</h3>
                        <div>
                            <span></span>


                        </div>
                    </div>


                    <div class="genre-info">
                        <h3>Stars</h3>
                        <div>
                            <span></span>


                        </div>

                    </div>

                    <div class="group-img-info">


                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="info.js"></script>
</body>

</html>
